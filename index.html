<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdAstra Space</title>
        <link rel="icon" href="favicon.png">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
          background-color: #05051D; /* Very dark midnight blue */
          color: white;
          font-family: 'Orbitron', sans-serif; /* Futuristic, robotic font */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        #comingSoonText {
          font-size: 4em;
          background: -webkit-linear-gradient(left, #FF69B4, #FFA07A, #FFDAB9, #FFEFD5);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          position: absolute;
          text-align: center;
        }
        
        #animateLine {
          width: 300px;
          height: 1px;
          background: linear-gradient(to right, rgba(255, 182, 193, 0), #FF69B4, #FFA07A, #FFDAB9, #FFEFD5);
          position: absolute;
          top: 60%;
          animation: moveLine 5s linear infinite;
        }

        @keyframes moveLine {
          0%, 100% {left: -300px;}   /* Line starts outside of screen */
          80%      {left: 100%;}     /* Line leaves the screen */
          100%    {left: 100%;}   /* Line starts outside of screen */
        }
            
        </style>
    </head>
    <body>
    <div id="comingSoonText">Coming Soon...</div>
    <div id="animateLine"></div>
    </body>
</html>
